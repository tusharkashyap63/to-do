<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/><link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet"/><script src="https://kit.fontawesome.com/f2a0111627.js" crossorigin="anonymous"></script><title>Unload</title></head><body><div class="appInterface"><section class="projectSection"><div class="logo"><img src="img/logo.png" alt="logo"/></div><div class="addProject"><h2>PROJECTS</h2><button class="addProjectButton" data-add="project">+</button></div><div class="modal" data-modal="project"><div class="modal-content"><header class="modal-header"><h2>New Project</h2><button data-close="project"><i class="far fa-window-close"></i></button></header><form><input class="form-heading" placeholder="Name" id="projectName"/> <button type="submit" id="projectSubmit">Add</button><p class="error-msg"></p></form></div></div><ul id="projectList"><li class="project active">Inbox</li></ul><img src="img/list.svg" alt="To-Do List" id="listImg"/></section><main><section class="toDoSection"><header class="section-head"><h3>To Do</h3><button data-add="todo">+ New</button></header><div class="modal" data-modal="todo"><div class="modal-content"><header class="modal-header"><h2>Add Task</h2><button data-close="todo"><i class="far fa-window-close"></i></button></header><form><input class="form-heading" placeholder="Title" id="todoHeading"/> <input class="form-note" placeholder="Comments(optional)" id="todoDescription"/> <button type="submit" class="noteSubmit" id="todoSubmit">Add</button><p class="error-msg"></p></form></div></div><div class="notesContainer dragContainer" id="todoList"></div></section><section class="inProgressSection"><header class="section-head"><h3>In Progress</h3><button data-add="inprogress">+ New</button></header><div class="modal" data-modal="inprogress"><div class="modal-content"><header class="modal-header"><h2>Add Task</h2><button data-close="inprogress"><i class="far fa-window-close"></i></button></header><form><input class="form-heading" placeholder="Title" id="inprogressHeading"/> <input class="form-note" placeholder="Comments(optional)" id="inprogressDescription"/> <button type="submit" class="noteSubmit" id="inprogressSubmit">Add</button><p class="error-msg"></p></form></div></div><div class="notesContainer dragContainer" id="inprogressList"></div></section><section class="doneSection"><header class="section-head"><h3>Done</h3><i class="fa fa-check"></i></header><div class="notesContainer" id="doneList"></div></section></main></div><script src="main.js"></script></body></html>
